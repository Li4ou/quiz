{% extends 'base.html' %}

{% block content %}

    <div class="row" style="margin-top: 10%">
        <div class="col">
            <div class="card card-body text-center page_block">
                <div class="text-center mt-4">
                    <div class="ms-auto me-auto" style="width: 300px">
                        <h2><b> Авторизация</b></h2>

                    <form method="post" href="/login/">
                        {% csrf_token %}
                        <div class="mt-4">
                            <input name="username" placeholder="Имя пользователя" class="input100" autofocus autocapitalize>

                        </div>
                        <div class="mt-2">
                            <input name="password" placeholder="Пароль" type="password"  class="input100">
                        </div>

                        <button class="btn btn-primary w-100 mt-4">Авторизоваться</button>
                    </form>
                    </div>


                </div>

            </div>
        </div>
    </div>


{% endblock %}
